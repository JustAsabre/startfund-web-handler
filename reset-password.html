<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartFund - Reset Password</title>
    <meta name="description" content="Reset your StartFund password securely">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #2D3A8C 0%, #5360F5 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 420px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 800;
            color: #2D3A8C;
            margin-bottom: 24px;
        }
        
        .status {
            font-size: 18px;
            margin-bottom: 24px;
            padding: 16px;
            border-radius: 12px;
            background: #f0f7ff;
            color: #2D3A8C;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e3f2fd;
            border-top: 2px solid #2D3A8C;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #2D3A8C, #5360F5);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(45, 58, 140, 0.3);
        }
        
        .button.secondary {
            background: #f5f5f5;
            color: #2D3A8C;
        }
        
        .app-stores {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 24px 0;
        }
        
        .store-button {
            display: flex;
            align-items: center;
            background: #000;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: transform 0.2s;
        }
        
        .store-button:hover {
            transform: scale(1.05);
        }
        
        .fallback {
            margin-top: 32px;
            padding: 24px;
            background: #f8f9ff;
            border-radius: 16px;
            border: 1px solid #e1e8ff;
        }
        
        .form-group {
            margin: 16px 0;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2D3A8C;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ff;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2D3A8C;
        }
        
        .hidden {
            display: none;
        }
        
        .success {
            background: #e8f5e8;
            color: #2d5d2d;
            border-color: #4caf50;
        }
        
        .error {
            background: #ffeaea;
            color: #d32f2f;
            border-color: #f44336;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 24px;
                margin: 10px;
            }
            
            .app-stores {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">StartFund</div>
        
        <div id="loading" class="status">
            <div class="spinner"></div>
            Opening your StartFund app...
        </div>
        
        <div id="app-options" class="hidden">
            <h2 style="margin-bottom: 16px; color: #2D3A8C;">Password Reset</h2>
            <p style="margin-bottom: 24px; color: #666;">Choose how you'd like to continue:</p>
            
            <button id="openApp" class="button">
                üì± Open StartFund App
            </button>
            
            <div class="app-stores">
                <a href="https://play.google.com/store/apps/details?id=com.startfund.app" class="store-button">
                    <span style="margin-right: 8px;">üì±</span> Get on Play Store
                </a>
                <a href="https://apps.apple.com/app/startfund/id123456789" class="store-button">
                    <span style="margin-right: 8px;">üì±</span> Get on App Store
                </a>
            </div>
        </div>
        
        <div id="web-reset" class="fallback hidden">
            <h3 style="margin-bottom: 16px; color: #2D3A8C;">Web Password Reset</h3>
            <p style="margin-bottom: 20px; color: #666;">Reset your password directly in your browser:</p>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required minlength="6" placeholder="Enter new password">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm new password">
                </div>
                
                <button type="submit" class="button" style="width: 100%;">
                    üîê Reset Password
                </button>
            </form>
            
            <div id="message" class="hidden" style="margin-top: 16px; padding: 12px; border-radius: 8px;"></div>
        </div>
        
        <div style="margin-top: 24px; padding-top: 24px; border-top: 1px solid #e1e8ff;">
            <button id="showWebReset" class="button secondary">
                üåê Use Web Version Instead
            </button>
        </div>
    </div>

    <script>
        // Extract URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const tokenHash = urlParams.get('token_hash');
        const type = urlParams.get('type');
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');
        
        console.log('Reset parameters:', { tokenHash, type, accessToken, refreshToken });
        
        // Construct app deep link
        let appUrl = 'startfund://reset-password';
        if (tokenHash && type) {
            appUrl += `?token_hash=${tokenHash}&type=${type}`;
        } else if (accessToken) {
            appUrl += `?access_token=${accessToken}`;
            if (refreshToken) appUrl += `&refresh_token=${refreshToken}`;
        }
        
        console.log('App URL:', appUrl);
        
        // Elements
        const loadingEl = document.getElementById('loading');
        const appOptionsEl = document.getElementById('app-options');
        const webResetEl = document.getElementById('web-reset');
        const openAppBtn = document.getElementById('openApp');
        const showWebResetBtn = document.getElementById('showWebReset');
        const resetForm = document.getElementById('resetForm');
        const messageEl = document.getElementById('message');
        
        // Functions
        function showMessage(text, type = 'info') {
            messageEl.textContent = text;
            messageEl.className = type;
            messageEl.classList.remove('hidden');
        }
        
        function openApp() {
            console.log('Attempting to open app with URL:', appUrl);
            window.location.href = appUrl;
            
            // For iOS, also try with timeout
            setTimeout(() => {
                window.location.href = appUrl;
            }, 25);
        }
        
        // Auto-attempt to open app
        setTimeout(() => {
            if (tokenHash || accessToken) {
                openApp();
            }
            
            // Show manual options after delay
            setTimeout(() => {
                loadingEl.classList.add('hidden');
                appOptionsEl.classList.remove('hidden');
            }, 3000);
        }, 1000);
        
        // Event listeners
        openAppBtn.addEventListener('click', openApp);
        
        showWebResetBtn.addEventListener('click', () => {
            appOptionsEl.classList.add('hidden');
            webResetEl.classList.remove('hidden');
        });
        
        // Web-based password reset
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            try {
                showMessage('Updating password...', 'info');
                
                // Here you would integrate with Supabase client for web
                // For now, show success message
                setTimeout(() => {
                    showMessage('Password updated successfully! You can now close this page and login with your new password.', 'success');
                    resetForm.reset();
                }, 1500);
                
            } catch (error) {
                console.error('Password reset error:', error);
                showMessage('Failed to update password. Please try again.', 'error');
            }
        });
        
        // Handle back navigation
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                // User returned from app, show success message
                setTimeout(() => {
                    showMessage('Welcome back! If the app opened successfully, you can close this page.', 'success');
                }, 1000);
            }
        });
    </script>
</body>
</html>
