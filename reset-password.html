<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartFund - Reset Password</title>
    <meta name="description" content="Reset your StartFund password securely">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #2D3A8C 0%, #5360F5 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 420px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 800;
            color: #2D3A8C;
            margin-bottom: 24px;
        }
        
        .status {
            font-size: 18px;
            margin-bottom: 24px;
            padding: 16px;
            border-radius: 12px;
            background: #f0f7ff;
            color: #2D3A8C;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e3f2fd;
            border-top: 2px solid #2D3A8C;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #2D3A8C, #5360F5);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(45, 58, 140, 0.3);
        }
        
        .button.secondary {
            background: #f5f5f5;
            color: #2D3A8C;
        }
        
        .app-stores {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 24px 0;
        }
        
        .store-button {
            display: flex;
            align-items: center;
            background: #000;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: transform 0.2s;
        }
        
        .store-button:hover {
            transform: scale(1.05);
        }
        
        .fallback {
            margin-top: 32px;
            padding: 24px;
            background: #f8f9ff;
            border-radius: 16px;
            border: 1px solid #e1e8ff;
        }
        
        .form-group {
            margin: 16px 0;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2D3A8C;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ff;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2D3A8C;
        }
        
        .hidden {
            display: none;
        }
        
        .success {
            background: #e8f5e8;
            color: #2d5d2d;
            border-color: #4caf50;
        }
        
        .error {
            background: #ffeaea;
            color: #d32f2f;
            border-color: #f44336;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 24px;
                margin: 10px;
            }
            
            .app-stores {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">StartFund</div>
        
        <div id="loading" class="status hidden">
            <div class="spinner"></div>
            Processing your reset request...
        </div>
        
        <div id="main-content">
            <h2 style="margin-bottom: 16px; color: #2D3A8C;">Reset Your Password</h2>
            <p style="margin-bottom: 24px; color: #666;">Enter your new password below to secure your StartFund account.</p>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required minlength="6" placeholder="Enter new password">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm new password">
                </div>
                
                <button type="submit" class="button" style="width: 100%;">
                    üîê Reset Password
                </button>
            </form>
            
            <div id="message" class="hidden" style="margin-top: 16px; padding: 12px; border-radius: 8px;"></div>
        </div>
    </div>

    <script>
        // Extract URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        
        const tokenHash = urlParams.get('token_hash') || hashParams.get('token_hash');
        const type = urlParams.get('type') || hashParams.get('type');
        const accessToken = urlParams.get('access_token') || hashParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token') || hashParams.get('refresh_token');
        const error = urlParams.get('error') || hashParams.get('error');
        const errorDescription = urlParams.get('error_description') || hashParams.get('error_description');
        
        console.log('Reset parameters:', { tokenHash, type, accessToken, refreshToken, error, errorDescription });
        
        // Elements
        const loadingEl = document.getElementById('loading');
        const mainContentEl = document.getElementById('main-content');
        const resetForm = document.getElementById('resetForm');
        const messageEl = document.getElementById('message');
        
        // Functions
        function showMessage(text, type = 'info') {
            messageEl.textContent = text;
            messageEl.className = type;
            messageEl.classList.remove('hidden');
        }
        
        // Check for errors immediately and show main content
        if (error) {
            let errorMessage = 'An error occurred. Please try again.';
            
            if (error === 'access_denied') {
                if (errorDescription && errorDescription.includes('expired')) {
                    errorMessage = 'This reset link has expired. Please request a new password reset email.';
                } else {
                    errorMessage = 'Access denied. Please request a new password reset email.';
                }
            }
            
            mainContentEl.classList.remove('hidden');
            showMessage(errorMessage, 'error');
            resetForm.style.display = 'none';
        } else if (!tokenHash && !accessToken) {
            mainContentEl.classList.remove('hidden');
            showMessage('Invalid reset link. Please request a new password reset email.', 'error');
            resetForm.style.display = 'none';
        } else {
            // Valid token, show the form
            mainContentEl.classList.remove('hidden');
        }
        
        // Web-based password reset with improved error handling
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            // Check if we have either tokenHash or accessToken
            if (!tokenHash && !accessToken) {
                showMessage('No valid reset token found. Please request a new password reset.', 'error');
                return;
            }
            
            try {
                showMessage('Updating password...', 'info');
                loadingEl.classList.remove('hidden');
                
                const supabaseUrl = 'https://qocxpplgardqslqazjzv.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvY3hwcGxnYXJkcXNscWF6anp2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUwNjc4OTIsImV4cCI6MjA1MDY0Mzg5Mn0.bz8pN5t5JEwKgtEDcGvCUOhMTJSkl1lMvuwW8z6_kYE';
                
                let sessionToken = accessToken;
                
                // If we only have tokenHash, verify it first to get access token
                if (!sessionToken && tokenHash) {
                    console.log('Verifying token hash...');
                    const verifyResponse = await fetch(`${supabaseUrl}/auth/v1/verify`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': supabaseKey,
                            'Authorization': `Bearer ${supabaseKey}`
                        },
                        body: JSON.stringify({
                            type: 'recovery',
                            token_hash: tokenHash
                        })
                    });
                    
                    if (!verifyResponse.ok) {
                        const errorText = await verifyResponse.text();
                        console.error('Verify response error:', errorText);
                        throw new Error('Invalid or expired reset token');
                    }
                    
                    const verifyData = await verifyResponse.json();
                    console.log('Verify successful:', verifyData);
                    
                    if (!verifyData.access_token) {
                        throw new Error('No access token received from verification');
                    }
                    
                    sessionToken = verifyData.access_token;
                }
                
                // Update password using the session token
                console.log('Updating password with session token...');
                const updateResponse = await fetch(`${supabaseUrl}/auth/v1/user`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${sessionToken}`
                    },
                    body: JSON.stringify({
                        password: newPassword
                    })
                });
                
                if (!updateResponse.ok) {
                    const errorText = await updateResponse.text();
                    console.error('Update response error:', errorText);
                    throw new Error('Failed to update password');
                }
                
                const updateData = await updateResponse.json();
                console.log('Password update successful:', updateData);
                
                showMessage('‚úÖ Password updated successfully! You can now login with your new password in the StartFund app.', 'success');
                resetForm.reset();
                
                // Hide form after success
                setTimeout(() => {
                    resetForm.style.display = 'none';
                }, 2000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                
                let errorMessage = 'Failed to update password. ';
                if (error.message.includes('fetch')) {
                    errorMessage += 'Please check your internet connection and try again.';
                } else if (error.message.includes('expired') || error.message.includes('invalid')) {
                    errorMessage += 'This reset link has expired. Please request a new password reset email.';
                } else {
                    errorMessage += error.message || 'Please try again.';
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                loadingEl.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
